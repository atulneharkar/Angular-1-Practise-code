<!DOCTYPE html>
<html>

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <link data-require="bootstrap@3.0.0" data-semver="3.0.0" rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <script data-require="bootstrap@3.0.0" data-semver="3.0.0" src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script data-require="angular.js@1.4.0" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script data-require="jquery@*" data-semver="2.1.4" src="http://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div ng-app='myApp'>
      <div ng-controller="FirstCtrl">
        <p>Selected course is: {{selectedItem.name}}</p>
        <p>Fees for the selected course is: {{selectedItem.fee}}</p>
        <select ng-model="selectedItem" ng-options="course.name for course in courses">
          <option value="">Please Select</option>
          <option value="{{course.name}}">{{course.name}}</option>
        </select>
        <select ng-repeat="course in courses" ng-if="selectedItem.name == course.name">
          <option value="">Please Select</option>
          <option  ng-repeat="cours in course.city" value=" {{cours}}">{{cours}}</option>
        </select>
      </div>
      </div>
    </div>
  </body>
</html>
